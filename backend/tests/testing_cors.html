<!DOCTYPE html>
<html>
<head>
  <title>Testing CORS</title>
</head>
<body>
  <h1>CORS test to domain lokasync.tech</h1>
  <button onclick="fetchData()">Fetch Data</button>
  <pre id="result"></pre>

  <script>
    async function fetchData() {
      const resultEl = document.getElementById('result');
      resultEl.textContent = "Sending request...";

      try {
        const response = await fetch('https://lokasync.tech/api/v1/node/', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        });

        const text = await response.text();
        resultEl.textContent = `Status: ${response.status}\n\nResponse:\n${text}`;
      } catch (err) {
        resultEl.textContent = `Request failed:\n${err}`;
      }
    }
  </script>
</body>
</html>
